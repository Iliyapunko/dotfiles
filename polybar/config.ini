[colors]
background = #1e2030
background-alt = #363a4f
foreground = #c0caf5
primary = #e0af68
secondary = #9ece6a
alert = #ed8796
disabled = #414868
blue = #8aadf4

[bar/main]
width = 1420pt
height = 12pt
radius = 0
fixed-center = true
dpi = 96
offset-x = 0
offset-y = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 5pt
border-color = ${colors.background}
border-radius = 5

padding-left = 10
padding-right = 10

font-0 = "mononoki Nerd Font:style=Bold:size=10;0"
font-1 = "FontAwesome6Brands:style=Regular:size=10;0"

modules-left = launcher seperator left2 xworkspaces right2 seperator title
modules-center = spotify seperator spotify-prev seperator spotify-play-pause seperator spotify-next
modules-right = left2 date right2  seperator left2 day right2 seperator left2 cpu right2 seperator left2 memory right2 seperator left2 network pulseaudio right2 seperator left1 settings right1 seperator powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/glyphs.ini

[settings]
screenchange-reload = true
pseudo-transparency = true
