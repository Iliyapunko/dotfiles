colors:
  primary:
   background: '#202837'
   foreground: '#787C99'

  cursor:
   text: '#304040'
   cursor: '#fbdf90'

  normal:
    black:   '#404060'
    red:     '#F7768E'
    green:   '#9CC4B2'
    yellow:  '#88C0D0'
    blue:    '#6e88a6'
    magenta: '#9398cf'
    cyan:    '#c8ae9d'
    white:   '#787C99'

  bright:
    black:   '#9CC4B2'
    red:     '#F7768E'
    green:   '#9CC4B2'
    yellow:  '#9398cf'
    blue:    '#6e88a6'
    magenta: '#9398cf'
    cyan:    '#c8ae9d'
    white:   '#ACB0D0'

mouse: 
  hide_when_typing: true

cursor:
  a: 1
  style:
    blinking: Always
  blink_interval: 800
  thickness: 0.3

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  - { key: W, mods: Control|Shift, action: Quit }
