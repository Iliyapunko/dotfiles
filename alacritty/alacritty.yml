env:
  TERM: xterm-256color

window:
  padding:
   x: 8
   y: 8
  opacity: 1
  dynamic_padding: false
  startup_mode: Fullscreen

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 10.5
  glyph_offset:
    x: 0
    y: 0
  offset:
    x: 0
    y: 0
  normal:
    family: JetBrainsMono Nerd Font
    style: SemiBold
  bold:
    family: JetBrainsMono Nerd Font
    style: SemiBold
  italic:
    family: JetBrainsMono Nerd Font
    style: Semi Bold
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Medium

  size: 11.9
  offset:
    x: -1
    y: 1
  glyph_offset:
    x: 0
    y: 1
  normal:
    family: mononoki Nerd Font
    style: Bold
  bold:
    family: mononoki Nerd Font
    style: Bold
  italic:
    family: mononoki Nerd Font
    style: Bold
  bold_italic:
    family: mononoki Nerd Font
    style: Bold

