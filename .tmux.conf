### PRIMARY KEY ###
unbind C-b
set -g prefix C-a
bind C-a send-prefix

### SETUP ###
set -g  mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
setw -g mode-keys vi
set -sg escape-time 0
setw -g aggressive-resize on

# set -g default-terminal "alacritty"
set -g default-terminal "xterm-kitty"
set -ga terminal-overrides ",*256col*:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

### CONFIG ###

# colors #
CYAN="#a3b8ef"
LIGHT_BLUE="#9398cf"
LIGHTEST_BLUE="#404060"
PINK="#ff75a0"
DARK="#202837"

# formats #
DATE_FORMAT="%Y-%m-%d"
TIME_FORMAT="%H:%M:%S"

S1="#[fg=${LIGHTEST_BLUE},bg=${CYAN}]"
S2="#[fg=${CYAN},bg=${LIGHTEST_BLUE}]"
S3="#[fg=${LIGHT_BLUE},bg=${LIGHTEST_BLUE}]"
S4="#[fg=${CYAN},bg=${DARK}]"
RIGHT_FULL=""
LEFT_FULL=""
LEFT=""
RIGHT=""

### STATUS LINE ###
set -g status-interval 1
set -g status-position top
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 140
set -g status-style "bg=${DARK}"
set -g message-style "fg=${LIGHTEST_BLUE},bg=${CYAN}"
set -g message-command-style "fg=${LIGHTEST_BLUE},bg=${CYAN}"
set -g status-left ""
set -g status-right "${S4}${LEFT_FULL}${S1} ${DATE_FORMAT} ${TIME_FORMAT} "
set -g window-status-format "${S2} #I "
set -g window-status-current-format "${S1} #I "
set -g window-status-separator ""

### KEY BINDINGS ###
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

bind -r C-l swap-pane -D
bind / copy-mode \; send-key ?
bind [ select-layout tiled
bind d copy-mode
bind D kill-session

bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind o split-window -v -c "#{pane_current_path}"

bind Q kill-window -a
bind q kill-window
bind x kill-pane
bind X kill-pane -a

# bind C-m split-window -h -c "#{pane_current_path}" \; swap-pane -s 1 -t 2 \; resize-pane -L 50
# https://gist.github.com/sdondley/b01cc5bb1169c8c83401e438a652b84e Super Guide to the split-window tmux
bind C-m split-window -p 30 -b -h -c "#{pane_current_path}"

bind -n M-n next-window
bind -n M-p previous-window
bind -n M-z resize-pane -Z 
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-i new-window -c "#{pane_current_path}"
bind -n M-o split-window -h -c "#{pane_current_path}"
bind -n "M-'" split-window -v -c "#{pane_current_path}"

bind -n M-x kill-pane

bind -n -r M-s swap-pane -D

### PLUGINS ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-boot on
set -g @continuum-restore on
set -g @continuum-save-interval 2
set -g @continuum-boot-options 'kitty,fullscreen'

set -g @resurrect-strategy-nvim 'session'

set -g @yank_action 'copy-pipe'

run '~/.tmux/plugins/tpm/tpm'

