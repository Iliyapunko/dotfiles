<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>mononoki Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>mononoki Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>mononoki Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>mononoki Nerd Font</family></prefer>
  </alias>
  <match target="scan">
    <test name="family">
      <string>JetBrainsMono Nerd Font</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>mononoki Nerd Font</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Iosevka Nerd Font</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>CaskaydiaCovePL Nerd Font</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>FiraCode Nerd Font</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>MonoLisa Nerd Font</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Hack Nerd Font</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>mononoki</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Liga Flex Mono</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Liganon</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>FantasqueSansMono Nerd Font</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
</fontconfig>
